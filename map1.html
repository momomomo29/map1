                            <option value="20206">2020年6月</option>
                            <option value="20207">2020年7月</option>
                            <option value="20208">2020年8月</option>
                            <option value="20209">2020年9月</option>
                            <option value="202010">2020年10月</option>
                            <option value="202011">2020年11月</option>
                            <option value="202012">2020年12月</option>
                        </select>
                        <br><input type="radio" id="2021year" name="radio03">
                        <label for="2021year" class="radio03">2021年</label>
                        <select id="select">

                            <option value="20215">2021年5月</option>
                            <option value="20216">2021年6月</option>
                            <option value="20217">2021年7月</option>
                            <option value="20218">2021年8月</option>
                            <option value="20219">2021年9月</option>
                            <option value="202110">2021年10月</option>
                            <option value="202111">2021年11月</option>
                            <option value="202112">2021年12月</option>
                        </select>
                        <hr>
                        <h3>災害・事件の選択</h3>
                        <details>
                            <summary style="text-align:left">土地の安全性の確認</summary>
                            <input type="checkbox" id="dosya" name="checkbox03">
                            <label for="dosya" class="checkbox03">土砂</label>

            <div class="toggle_btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div id="mask"></div>
        </div>
    </header>
    <main>
        <div id="map"></div>
        <input id="pac-input" class="controls" type="text" placeholder="住所検索" />
        <script>
            function initAutocomplete() {
                const map = new google.maps.Map(document.getElementById("map"), {
                    center: { lat: 35.18028, lng: 136.90667 },
                    zoom: 15,
                    mapTypeId: "roadmap",
                });
                // Create the search box and link it to the UI element.
                const input = document.getElementById("pac-input");
                const searchBox = new google.maps.places.SearchBox(input);

                map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
                // Bias the SearchBox results towards current map's viewport.
                map.addListener("bounds_changed", () => {
                    searchBox.setBounds(map.getBounds());
                });

                let markers = [];

                // [START maps_places_searchbox_getplaces]
                // Listen for the event fired when the user selects a prediction and retrieve
                // more details for that place.
                searchBox.addListener("places_changed", () => {
                    const places = searchBox.getPlaces();

                    if (places.length == 0) {
                        return;
                    }

                    // Clear out the old markers.
                    markers.forEach((marker) => {
                        marker.setMap(null);
                    });
                    markers = [];

                    // For each place, get the icon, name and location.
                    const bounds = new google.maps.LatLngBounds();

                    places.forEach((place) => {
                        if (!place.geometry || !place.geometry.location) {
                            console.log("Returned place contains no geometry");
                            return;
                        }

                        const icon = {
                            url: place.icon,
                            size: new google.maps.Size(71, 71),
                            origin: new google.maps.Point(0, 0),
                            anchor: new google.maps.Point(17, 34),
                            scaledSize: new google.maps.Size(25, 25),
                        };

                        // Create a marker for each place.
                        markers.push(
                            new google.maps.Marker({
                                map,
                                icon,
                                title: place.name,
                                position: place.geometry.location,
                            })
                        );
                        if (place.geometry.viewport) {
                            // Only geocodes have viewport.
                            bounds.union(place.geometry.viewport);
                        } else {
                            bounds.extend(place.geometry.location);
                        }
                    });
                    map.fitBounds(bounds);
                });
                // [END maps_places_searchbox_getplaces]
            }
  // [END maps_places_searchbox]
        </script>
    </main>
    <script src="map1.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHjiLTgXzTcjlJOtzP_c09U5sLBdXI7OY&callback=initAutocomplete&libraries=places&v=weekly"
        async></script>
